# -----------------------------------------------------
# GENERAL
# -----------------------------------------------------
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# -----------------------------------------------------
# BACKGROUND
# -----------------------------------------------------
background {
    monitor =
    path = ~/Pictures/wallpaper.jpg   # <--- UPDATE THIS to your image
    color = rgba(30, 30, 46, 1.0)
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------
# TIME (Label)
# -----------------------------------------------------
label {
    monitor =
    text = $TIME
    color = rgba(205, 214, 244, 1.0)
    font_size = 64
    font_family = JetBrainsMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# -----------------------------------------------------
# DATE (Label)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(205, 214, 244, 0.7)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# -----------------------------------------------------
# INPUT FIELD
# -----------------------------------------------------
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    # Colors from your attached files (Dark Bluish Theme)
    outer_color = rgba(137, 180, 250, 1.0)  # Blue border
    inner_color = rgba(30, 30, 46, 0.8)     # Dark background
    font_color = rgb(205, 214, 244)
    check_color = rgb(166, 227, 161)        # Green when checking
    fail_color = rgb(243, 139, 168)         # Red on fail

    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i>Password...</i>
    hide_input = false
    
    position = 0, -20
    halign = center
    valign = center
}
