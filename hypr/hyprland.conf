# -----------------------------------------------------
# MONITOR & SCALE
# -----------------------------------------------------
monitor=,preferred,auto,1.25

# -----------------------------------------------------
# MY PROGRAMS (Mapped to your Phase 2 Install)
# -----------------------------------------------------
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

# -----------------------------------------------------
# AUTOSTART (Exec-Once)
# -----------------------------------------------------
# Core components
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Wallpapers & Bar
exec-once = swaybg -i ~/Pictures/wallpaper.jpg -m fill # UPDATE THIS PATH!
exec-once = waybar

# Notifications & Idle
exec-once = mako
exec-once = hypridle

# System Tray Apps
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


# -----------------------------------------------------
# ENVIRONMENT VARIABLES
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb


# -----------------------------------------------------
# LOOK & FEEL
# -----------------------------------------------------
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 4
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# -----------------------------------------------------
# INPUT
# -----------------------------------------------------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}


# -----------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------
$mainMod = SUPER

# App Shortcuts
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, Space, exec, $menu
bind = $mainMod, C, exec, code # VS Code
bind = $mainMod, Z, exec, zededitor # Zed

# Window Control
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move Focus (Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch Workspaces [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Active Window to Workspace [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -----------------------------------------------------
# FUNCTION KEYS (Volume, Brightness, Media)
# -----------------------------------------------------
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# -----------------------------------------------------
# CUSTOM UTILITIES
# -----------------------------------------------------
# Screenshot (Region)
bind = , Print, exec, hyprshot -m region

# Lock Screen
bind = $mainMod, L, exec, hyprlock


# -----------------------------------------------------
# WINDOW RULES (Filtered for your apps)
# -----------------------------------------------------
# Smart floating for dialogs
windowrule = float, ^(imv)$
windowrule = float, ^(mpv)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(file-roller)$

# Kitty transparency
windowrule = opacity 0.95 0.95, ^(kitty)$

# Firefox Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-w-20 100%-w-20, title:^(Picture-in-Picture)$

# Polkit Agent (Password prompt)
windowrulev2 = float, class:^(org.gnome.PolkitGnomeAuthenticationAgent-1)$
windowrulev2 = dimaround, class:^(org.gnome.PolkitGnomeAuthenticationAgent-1)$
